<div class="outerDiv">
  <h4>Hi {{ currentUser }}</h4>

  <div class="showButton">
    @if (showInput) {<button (click)="hide()">Hide</button> } @else {<button (click)="addNewUser()">
      Add New User
    </button>
    }
  </div>
  @if (showInput) {
  <app-input [studentData]="studentData" (reload)="reload()"></app-input>
  }
  <div class="inputDiv"></div>

  <table>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Password</th>
      <th>Action</th>
    </tr>
    @for (item of stusentList; track $index;let i = $index) {
    <tr>
      <td>{{ item.name }}</td>
      <td>{{ item.age }}</td>
      <td>{{ item.mark }}</td>
      <td>
        <button (click)="delete(item)">Delete</button><button (click)="edit(item)">Edit</button>
      </td>
    </tr>
    }
  </table>
  <button (click)="logOut()">Logout</button>
</div>
