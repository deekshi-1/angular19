@switch (page) { @case ("home") {
<app-home (logout)="logout()"></app-home>
} @case ("login") {
<app-login (goToPage)="switchPage($event)"></app-login>
} @case ("register") {
<app-register (goToPage)="switchPage($event)"></app-register>
}@default {
<app-login (goToPage)="switchPage($event)"></app-login>
}}
