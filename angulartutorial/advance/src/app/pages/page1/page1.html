<div class="container">
  Line Chart
  <div id="chart">
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [xaxis]="chartOptions.xaxis"
      [dataLabels]="chartOptions.dataLabels"
      [grid]="chartOptions.grid"
      [stroke]="chartOptions.stroke"
      [title]="chartOptions.title"
    ></apx-chart>
  </div>

  SpotChart
  <div id="sportchart">
    <apx-chart
      [series]="spotOptions.series"
      [chart]="spotOptions.chart"
      [xaxis]="spotOptions.xaxis"
      [yaxis]="spotOptions.yaxis"
    ></apx-chart>
  </div>
</div>
