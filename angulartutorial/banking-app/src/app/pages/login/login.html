<div class="outerDiv">
  <mat-card class="p-5 shadow-lg">
    <mat-card-title class="my-3">Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="text" matInput placeholder="Email" formControlName="username" />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" formControlName="password" />
          </mat-form-field>
        </div>
        <p class="text-center mb-2">
          Dont have an account? <a class="text-primary" routerLink="/signup">signup</a>
        </p>
        <div class="d-flex justify-content-center">
          <button type="submit" matButton="outlined">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
