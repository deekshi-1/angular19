<div class="outerDiv d-flex justify-content-center">
  <mat-card class="p-5 shadow-lg box">
    <mat-card-title class="my-4">SignUp</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="d-flex justify-content-between gap-3">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>First Name</mat-label>
              <input type="text" matInput formControlName="firstName" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input type="text" matInput formControlName="lastName" />
            </mat-form-field>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input type="text" matInput formControlName="email" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Phone</mat-label>
              <input type="text" matInput formControlName="phone" />
            </mat-form-field>
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input type="password" matInput formControlName="password" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Confirm Password</mat-label>
              <input type="password" matInput formControlName="password" />
            </mat-form-field>
          </div>
        </div>

        <div class="button d-flex gap-3 justify-content-center">
          <button type="submit" matButton="outlined">SignUp</button>
          <button type="submit" matButton="outlined" [routerLink]="'/login'">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
