<div class="contactDiv">
  <h2>Ask me your Querry</h2>
  <table>
    <tr>
      <th>Name</th>
      <td>:<input type="text" [(ngModel)]="name" /></td>
    </tr>
    <tr>
      <th>Email</th>
      <td>:<input type="email" [(ngModel)]="email" /></td>
    </tr>
    <tr>
      <th>Contact No</th>
      <td>:<input type="text" [(ngModel)]="number" /></td>
    </tr>
    <tr>
      <th>Message</th>
      <td><textarea [(ngModel)]="message" id="msg" rows="5"></textarea></td>
    </tr>
  </table>
  <div class="btnDiv"><button (click)="submit()">Submit</button></div>
</div>
