<h2 class="text-center my-5">Querries</h2>
@for ( item of pageData; track $index) {
<mat-card appearance="outlined" class="cardItem mb-3">
  <mat-card-header class="justify-content-start">
    <mat-card-title class="my-3"> Name:{{ item.firstName }} {{ item.lastName }}</mat-card-title>
    <mat-card-subtitle class="my-2 d-flex gap-3"
      ><span>Phone:<span appPhone>{{ item.phone }}</span></span> <span>Email:{{ item.email }}</span></mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content class="my-2">Querry: {{ item.querry }}%</mat-card-content> </mat-card
>}
