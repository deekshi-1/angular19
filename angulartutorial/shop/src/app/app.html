<h3>Products</h3>

<h4>filter Table</h4>
<input type="text" [(ngModel)]="filterString"  placeholder="Search item..."  (keyup)="filterProducts()"/>
<table>
  <tr>
    <th>Product Name</th>
    <th>Price</th>
    <th>MfgDate</th>
    <th>ExpDate</th>
    <th>Description</th>
  </tr>
  @for ( item of filterProduct; track $index) {
  <tr>
    <td>
      {{ item.name }}
    </td>
    <td>
      {{ item.price }}
    </td>
    <td>
      {{ item.mfgDate }}
    </td>
    <td>
      {{ item.expDate }}
    </td>
    <td>
      {{ item.description }}
    </td>
  </tr>

  }
</table>
